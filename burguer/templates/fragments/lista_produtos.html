{% load static %}
<!--Bootstrap CSS-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

<div class="row">
    <div class="col">
        <div class="container bg-danger rounded my-4">
            <div class="spam text-white text-center display-5 fw-bold">
                Experimente nossos melhores Hamburguers
            </div>
        </div>
    </div>
</div>

<div class="container d-flex flex-wrap justify-content-around">
    {%for burguer in hamburguers %}
    <div class="card mx-1 my-2" style="width: 19rem;">
        <img class="card-img-top" src="{{burguer.imagem.url}}">
        <div class="card-body">
          <h5 class="card-title">{{burguer.nome}}</h5>
          <p class="card-text mb-1">{{burguer.descricao}}</p>
          <p class="card-text mb-5 fs-3 fw-bolder text-end">R${{burguer.preco}}</p>
          <a href="{% url 'produto' burguer.id %}" class="btn btn-warning w-75 my-1 ms-3" style="margin: auto; bottom: 0; position: absolute;">Fazer pedido</a>
        </div>
      </div>
    {%endfor%}
    
</div>
